name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Build and Export
      run: |
        npm run build
        npm run export

    - name: Set up Git user
      run: |
        git config --global user.email "dirghpatel3110@gmail.com"
        git config --global user.name "dirghpatel3110"

    - name: Deploy to GitHub Pages
      run: |
        npm install --legacy-peer-deps gh-pages --save-dev
        npm run deploy
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
